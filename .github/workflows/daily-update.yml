name: Real-Time AI Changelog Update
on:
  push:
    branches:
      - main
  schedule:
    # Run at 23:55 UTC to capture the full day's events
    - cron: '55 23 * * *'
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Date to summarize (YYYY-MM-DD)'
        required: false

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        
      - name: Install dependencies
        run: uv sync
        
      - name: Generate Daily Summary
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          # If manual input provided, use it
          if [ "${{ inputs.target_date }}" != "" ]; then
             uv run python -m src.main --date "${{ inputs.target_date }}"
          else
             # Default behavior (current UTC date, which at 23:55 is "today")
             uv run python -m src.main
          fi
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Daily update for ${{ inputs.target_date }}'
